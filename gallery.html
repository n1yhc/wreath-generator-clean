<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>화환 둘러보기</title>
  <style>
    @font-face {
      font-family: 'ChosunGs';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
      text-align: right;
    }

    nav a {
      text-decoration: none;
      color: #234C38;
      letter-spacing: -0.4px;
      font-weight: normal;
      text-shadow:
        0 0 2px white,
        0 0 4px white,
        0 0 6px white,
        0 0 8px white,
        0 0 10px white;
    }

    .gallery-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }

    .gallery-row {
      position: absolute;
      width: 200%;
      display: flex;
      gap: 0;
      animation: scroll 30s linear infinite;
      z-index: 1;
    }

    .top-gallery {
      top: 15px;
    }

    .bottom-gallery {
      bottom: 15px;
      animation-direction: reverse;
    }

    .gallery-image {
      height: 10vw;
      max-height: 80px;
      object-fit: contain;
    }

    .text-overlay {
  position: absolute;
  top: 39%;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 90vw; /* or 100vw */
  max-width: 1000px; /* PC에서 너무 길어지는 거 방지 */
  font-size: 15px;
  text-align: center;
  color: #234C38;
  white-space: pre-line;
  line-height: 1.4;
  z-index: 10;
  padding: 0 16px;
  box-sizing: border-box;
}


    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 600px) {
      .gallery-image {
        height: 16vw;
      }
      .text-overlay {
        font-size: 13px;
        line-height: 1;
      }
      nav a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ 내비게이션 -->
  <nav>
    <ul>
      <li><a href="about.html">about project</a></li>
      <li><a href="gallery.html">look around wreaths</a></li>
      <li><a href="generate-congrats.html">generate wreath</a></li>
    </ul>
  </nav>

  <div class="gallery-container">
    <!-- 위쪽 움직이는 이미지 (앞쪽에 복제 추가) -->
    <div class="gallery-row top-gallery">
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
      <img src="./asset/gallery1.png" class="gallery-image" alt="gallery1" />
    </div>

    <!-- 아래쪽 움직이는 이미지 -->
    <div class="gallery-row bottom-gallery">
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
      <img src="./asset/gallery2.png" class="gallery-image" alt="gallery2" />
    </div>

    <!-- 중앙 텍스트 -->
    <div class="text-overlay">
      광장 운영이 종료되었습니다.<br><br>
      2025년 6월 8일부터 2025년 7월 13일까지<br>
      총 34,183개의 화환이 저장되었고,<br>
      9,673개의 화환이 업로드되었습니다.
    </div>
  </div>
</body>
</html>
